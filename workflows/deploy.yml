name: Deploy to EC2 (Self-Hosted)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Start or restart app with PM2
        run: pm2 start next.config.js || pm2 restart next.config.js
